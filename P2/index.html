<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Código JavaScript de la calculadora. -->
    <script src="Calculator_tools.js" defer></script>
    <!-- Código CSS de la Calculadora. -->
    <link rel="stylesheet" type="text/css" href="Calculator_design.css">
    <!-- Título de la Calcu. -->
    <title> Calculator HUAWEI </title>
</head>
<!-- Aquí empieza el código de mi calculadora. -->
<body onload="start()">
    <!-- Todo empieza con el fondo de la página HTML de la Calculadora Huawei, en tono azul clarito o cyan. -->
    <!-- Poner en el centro el Hardware de la Calculadora de color marroncito.-->
    <!-- Aquí empieza el codigo de la propia calculadora. -->
    <table class="MyCalcu">
        <tr>
            <!-- Logo de Huawei. -->
            <img style="float:left;" id="logHuawei" src="Logo_Huawei.png" alt="Logo de Huawei">
            <!-- Modelo procesador Calculadora Huawei. -->
            <img style="float: right;" id="logmodel" src="fx.png" alt="Modelo de Huawei">
        </tr>
        <tr>
            <!-- El propio display donde se muestran los números. -->
            <td colspan="4"> <span id="display"> </span> </td>
        </tr>
        <tr>
            <!-- Ahora empezamos con la 1º línea de botones. -->
            <td> </td>
            <td> <button id="clear">AC</button> </td>
            <td> <button id="delete_lastChar">DEL</button> </td>
        </tr>
        <tr>
            <!-- Pasamos a la 2º línea. -->
            <td> <button value="7" class="digito">7</button> </td>
            <td> <button value="8" class="digito">8</button> </td>
            <td> <button value="9" class="digito">9</button> </td>
            <td> <button value="+" class="operacion">+</button> </td>
        </tr>
        <tr>
            <!-- Pasamos a la 3º línea. -->
            <td> <button value="4" class="digito">4</button> </td>
            <td> <button value="5" class="digito">5</button> </td>
            <td> <button value="6" class="digito">6</button> </td>
            <td> <button value="-" class="operacion">-</button> </td>
        </tr>
        <tr>
            <!-- Pasamos a la 4º línea. -->
            <td> <button value="1" class="digito">1</button> </td>
            <td> <button value="2" class="digito">2</button> </td>
            <td> <button value="3" class="digito">3</button> </td>
            <td> <button value="*" class="operacion">x</button> </td>
        </tr>
        <tr>
            <!-- Pasamos a la 5º línea. -->
            <td> <button value="0" class="digito">0</button> </td>
            <td> </td>
            <td> <button value="/" class="operacion">/</button> </td>
            <td> <button id="igual">=</button> </td>
        </tr>
    </table>
</body>
</html>
