<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Código JavaScript del Procesado de Imagen. -->
    <script src="acciones.js" defer></script>
    <!-- Código CSS del Procesado de Imagen. -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Favicon o icono de la pestaña de la página web del Procesado de Imagen. -->
    <link id="icon" rel="icon" href="favicon.png" type="image/png">
    <!-- Título del Procesado de Imagen. -->
    <title> Image Processing </title>
</head>
<body>
    <!-- Título del procesado de imágenes. -->
    <h1> PROCESADO DE DOS IMÁGENES DE LA PELÍCULA: "AVATAR" </h1>
    <!-- Contenido de las imágenes iniciales y de la imagen manipulada. -->
    <table>
        <!-- 1º fila: Título de las 2 imágenes y las propias 2 imágenes. -->
        <tr>
            <td> 
                <p id="titleA"> Imagen A: </p>
                <p> <img id="imgA" src="Avatar1.jpg" alt="Avatar 1"> </p>
            </td>
            <td> 
                <p id="titleB"> Imagen B: </p>
                <p> <img id="imgB" src="Avatar2.jpeg" alt="Avatar 2"> </p>
            </td>
        </tr>
        <!-- 2º fila: Elección de 1 de las 2 imágenes a manipular. -->
        <tr>
            <td>
                <p id="explain"> Elige una imagen para manipularla: </p>
                <input type="button" id="butA" value="IMAGEN A">
                <input type="button" id="butB" value="IMAGEN B">
            </td>
        </tr>
    </table>
</body>
</html>
