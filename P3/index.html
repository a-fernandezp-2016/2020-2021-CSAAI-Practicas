<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Código JavaScript del videojuego retro. -->
    <script src="actions.js" defer></script>
    <!-- Código CSS del videojuego retro. -->
    <link rel="stylesheet" href="design.css">
    <!-- Título del videojuego retro. -->
    <title> KB Game </title>
    <!-- Favicon o icono de la pestaña de la página web. -->
    <link id="icon" rel="icon" href="Logo_Kick_Blocks.png" type="image/png">
</head>
<!-- Aquí empieza el canvas del videojuego retro creado, con su título. -->
<body>
    <!-- Título del videojuego retro: Kick Blocks Game. -->
    <h1>
        <!-- Logo del videojuego retro. -->
        <img id="logo" src="Logo_Kick_Blocks.png" alt="Kick Blocks">
        Kick Blocks
        <span id="subtitle"> Game </span>
    </h1>
    <!-- Creamos el canvas, donde va a estar el videojuego en sí. -->
    <canvas id="canvas"></canvas>
    <!-- Tabla donde se muestran los controles del juego (2 primeras filas) y, los tres
    botones de: play | pause | restart. -->
    <table>
        <!-- 1º fila: Título de las instrucciones. -->
        <tr>
            <h4> INSTRUCCCIONES: </h4>
        </tr>
        <!-- 2º fila: Explicación de la tecla del inicio y del reinicio del juego. -->
        <tr>
            <!-- 1º columna: Explicación de la tecla del inicio del juego. -->
            <td> <p> Pulsa la tecla "s" o "S" <br> para iniciar la partida </p> </td>
            <!-- 2º columna: Explicación de la tecla del reinicio del juego. -->
            <td> <p> Pulsa la tecla "q" o "Q" <br> para reiniciar la partida </p> </td>
        </tr>
        <!-- 3º fila: Explicación del control del mvto de la raqueta. -->
        <tr>
            <!-- Hacia la izquierda. -->
            <td> <p> Pulsa la tecla "<=" <br> para mover la raqueta <br> hacia la izquierda </p> </td>
            <!-- Hacia la derecha. -->
            <td> <p> Pulsa la tecla "=>" <br> para mover la raqueta <br> hacia la derecha </p> </td>
        </tr>
        <!-- 4º fila: Explicación del saque. -->
        <tr>
            <td> <p> Pulsa "Tecla_espacio" para sacar </p> </td>
        </tr>
    </table>
</body>
</html>
