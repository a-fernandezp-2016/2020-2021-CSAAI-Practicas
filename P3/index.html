<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Código JavaScript del videojuego retro. -->
    <script src="actions.js" defer></script>
    <!-- Código CSS del videojuego retro. -->
    <link rel="stylesheet" href="design.css">
    <!-- Título del videojuego retro. -->
    <title> KB Game </title>
    <!-- Favicon o icono de la pestaña de la página web. -->
    <link id="icon" rel="icon" href="Logo_Kick_Blocks.png" type="image/png">
</head>
<!-- Aquí empieza el canvas del videojuego retro creado, con su título. -->
<body>
    <!-- Título del videojuego retro: Kick Blocks Game. -->
    <h1>
        <!-- Logo del videojuego retro. -->
        <img id="logo" src="Logo_Kick_Blocks.png" alt="Kick Blocks">
        Kick Blocks
        <span id="subtitle"> Game </span>
    </h1>
    <!-- Creamos el canvas, donde va a estar el videojuego en sí. -->
    <canvas id="canvas"></canvas>
    <!-- Tabla donde se muestran los controles del juego. -->
    <table>
        <!-- 1º fila: Título de los controles. -->
        <tr>
            <h4> CONTROLES: </h4>
        </tr>
        <!-- 2º fila: Pulsar PLAY para iniciar el videojuego y recarga la página para reiniciar. -->
        <tr>
            <td>
                <div id="inicio">
                    Pulsa PLAY para poder iniciar el juego:
                    <scan> <input type="button" id="play" value="PLAY"> </scan>
                </div>
            </td>
            <td> <p id="reinicio"> Recarga la Página, <br> si quieres reiniciar el juego </p> </td>
        </tr>
        <!-- 3º fila: Resto de controles. -->
        <tr>
            <!-- Botón de ir hacia la izquierda. -->
            <td> <p id="resto1"> Pulsa la tecla "<=" <br> para mover la raqueta <br> hacia la izquierda </p> </td>
            <!-- Botón de saque. -->
            <td> <p id="resto2"> Pulsa "Tecla_espacio" <br> para sacar </p> </td>
            <!-- Botón de ir hacia la derecha. -->
            <td> <p id="resto3"> Pulsa la tecla "=>" <br> para mover la raqueta <br> hacia la derecha </p> </td>
        </tr>
    </table>
</body>
</html>
