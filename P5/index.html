<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Código JavaScript del Realizador de TV. -->
    <script src="actions.js" defer></script>
    <!-- Código CSS del Realizador de TV. -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Título de la pestaña del Realizador de TV. -->
    <title id="title"> FFérezTV </title>
    <!-- Favicon o icono de la pestaña de la página HTML. -->
    <link id="icon" rel="icon" href="Icono_FFTV.png" type="image/png">
</head>
<!-- Aquí empieza la práctica del Realizador de TV: Fitness Férez TV. -->
<body>
    <!-- Título del Realizador de TV: Fitness Férez TV.  -->
    <h1>
        <!-- Logo del Realizador de TV. -->
        <img id="logo" src="Icono_FFTV.png" alt="Logo FFTV">
        Fitness Férez
        <span id="subtitle"> TV </span>
    </h1>
    <!-- Canvas del vídeo en directo. -->
    <canvas id="canvas"></canvas>
    <!-- Tabla de controles del Realizador de TV. -->
    <h3 id="titleControl"> Panel de Control: </h3>
    <table id="panelControl">
        <!-- 1º fila de botones. -->
        <tr>
            <!-- Columna libre. -->
            <td></td>
            <!-- Botón para encender la cámara de TV. -->
            <td> <button class="fila1"> Cámara TV ON </button> </td>
            <!-- Botón para apagar la cámara de TV. -->
            <td> <button class="fila1" id="camOFF"> Cámara TV OFF </button> </td>
            <!-- Columna libre. -->
            <td></td>
        </tr>
        <!-- 2º fila de botones. -->
        <tr>
            <!-- Botón para ver el Pádel en directo. -->
            <td> <button class="fila2"> Ver Pádel </button> </td>
            <!-- Botón para ver el Tenis en directo. -->
            <td> <button class="fila2"> Ver Tenis </button> </td>
            <!-- Botón para ver el Fútbol en directo. -->
            <td> <button class="fila2"> Ver Fútbol </button> </td>
            <!-- Botón para ver la imagen estática. -->
            <td> <button class="fila2" id="imgStatic"> Imagen <br> Estática </button> </td>
        </tr>
    </table>
</body>
</html>
