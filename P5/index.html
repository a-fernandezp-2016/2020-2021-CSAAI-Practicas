<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Código JavaScript del Realizador de TV. -->
    <script src="actions.js" defer></script>
    <!-- Código CSS del Realizador de TV. -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Título de la pestaña del Realizador de TV. -->
    <title id="titleCab"> FFérezTV </title>
    <!-- Favicon o icono de la pestaña de la página HTML. -->
    <link id="icon" rel="icon" href="Icono_FFTV.png" type="image/png">
</head>
<!-- Aquí empieza la práctica del Realizador de TV: Fitness Férez TV. -->
<body>
    <!-- Título del Realizador de TV: Fitness Férez TV. -->
    <h1>
        <!-- Logo del Realizador de TV + Título + Subtítulo. -->
        <img id="logo" src="Icono_FFTV.png" alt="Logo FWTV">
        Fitness Férez
        <span id="subtitle"> TV </span>
    </h1>
    <!-- Título del vídeo en emisión en directo. -->
    <h3 id="title1"> Emisión en directo: </h3>
    <!-- Vídeo principal o en directo. -->
    <iframe id="videoDirecto"></iframe> 
    <!-- Tabla de controles del Realizador de TV. -->
    <h3 id="title2"> Panel de Control: </h3>
    <table id="panelControl">
        <!-- 1º fila de botones. -->
        <tr>
            <!-- Columna libre. -->
            <td></td>
            <!-- Botón para encender la cámara de TV. -->
            <td> <button class="fila1" id="camON"> Cámara TV ON </button> </td>
            <!-- Botón para apagar la cámara de TV. -->
            <td> <button class="fila1" id="camOFF"> Cámara TV OFF </button> </td>
            <!-- Columna libre. -->
            <td></td>
        </tr>
        <!-- 2º fila de botones. -->
        <tr>
            <!-- Botón para ver la fuente del vídeo de la Cámara de TV de Pádel. -->
            <td> <button class="fila2" id="Padel"> Ver Pádel </button> </td>
            <!-- Botón para ver la fuente del vídeo de la Cámara de TV de Tenis. -->
            <td> <button class="fila2" id="Cam2"> Ver Tenis </button> </td>
            <!-- Botón para ver la fuente del vídeo de la Cámara de TV de Fútbol. -->
            <td> <button class="fila2" id="Cam3"> Ver Fútbol </button> </td>
            <!-- Botón para ver la imagen estática. -->
            <td> <button class="fila2" id="imgStatic"> Imagen <br> Estática </button> </td>
        </tr>
    </table>
    <!-- Tabla de los tres vídeos a elegir para ver en directo. -->
    <table>
        <!-- Fila única donde se sitúan los tres vídeos embebidos de YouTube. -->
        <tr>
            <!-- Establecer la fuente del vídeo de la Cámara de TV de Pádel. -->
            <td>
                <p class="other"> Vídeo de Pádel: </p>
                <iframe id="vidPadel" width="426" height="240"
                src="https://www.youtube.com/embed/7HPBipFv4_I?autoplay=1&mute=1&loop=1controls=0">
                </iframe> 
            </td>
            <!-- Establecer la fuente del vídeo de la Cámara de TV de Tenis. -->
            <td>
                <p class="other"> Vídeo de Tenis: </p>
                <iframe id="vidTenis" width="426" height="240"
                src="https://www.youtube.com/embed/3bnmkMx2x_8?autoplay=1&mute=1&loop=1controls=0">
                </iframe> 
            </td>
            <!-- Establecer la fuente del vídeo de la Cámara de TV de Fútbol. -->
            <td>
                <p class="other"> Vídeo de Fútbol: </p>
                <iframe id="vidFutbol" width="426" height="240"
                src="https://www.youtube.com/embed/hpIyRpVQjUY?autoplay=1&mute=1&loop=1controls=0">
                </iframe> 
            </td>
        </tr>
    </table>
</body>
</html>
