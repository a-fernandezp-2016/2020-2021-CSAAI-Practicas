<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración obligatoria para la página HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Código JavaScript del Realizador de TV. -->
    <script src="actions.js" defer></script>
    <!-- Código CSS del Realizador de TV. -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Título de la pestaña del Realizador de TV. -->
    <title id="titleCab"> FWorldTV </title>
    <!-- Favicon o icono de la pestaña de la página HTML. -->
    <link id="icon" rel="icon" href="Icono_FFTV.png" type="image/png">
</head>
<!-- Aquí empieza la práctica del Realizador de TV: Férez World TV. -->
<body>
    <!-- Título del Realizador de TV: Férez World TV. -->
    <h1>
        <!-- Logo del Realizador de TV. -->
        <img id="logo" src="Icono_FFTV.png" alt="Logo FWTV">
        Férez World
        <span id="subtitle"> TV </span>
    </h1>
    <!-- Título del vídeo en emisión en directo. -->
    <h3 id="title1"> Emisión en directo: </h3>
    <!-- Vídeo principal o en directo. -->
    <video id="videoDirecto" autoplay loop></video>
    <!-- Tabla de controles del Realizador de TV. -->
    <h3 id="title2"> Panel de Control: </h3>
    <table id="panelControl">
        <!-- 1º fila de botones. -->
        <tr>
            <!-- Columna libre. -->
            <td></td>
            <!-- Botón para encender la cámara de TV. -->
            <td> <button class="fila1" id="camON"> Cámara TV ON </button> </td>
            <!-- Botón para apagar la cámara de TV. -->
            <td> <button class="fila1" id="camOFF"> Cámara TV OFF </button> </td>
            <!-- Columna libre. -->
            <td></td>
        </tr>
        <!-- 2º fila de botones. -->
        <tr>
            <!-- Botón para ver desde la Cámara de TV 1. -->
            <td> <button class="fila2" id="Cam1"> Cámara 1 </button> </td>
            <!-- Botón para ver desde la Cámara de TV 2. -->
            <td> <button class="fila2" id="Cam2"> Cámara 2 </button> </td>
            <!-- Botón para ver desde la Cámara de TV 3. -->
            <td> <button class="fila2" id="Cam3"> Cámara 3 </button> </td>
            <!-- Botón para ver la imagen estática. -->
            <td> <button class="fila2" id="imgStatic"> Imagen <br> Estática </button> </td>
        </tr>
    </table>
    <!-- Tabla de los tres vídeos a elegir para ver en directo. -->
    <table>
        <!-- Fila única donde se sitúan los tres vídeos embebidos de YouTube. -->
        <tr>
            <!-- Establecer la fuente del vídeo desde la Cámara de TV 1. -->
            <td>
                <p class="other"> Vídeo de la Cámara 1: </p>
                <video id="vidCam1" autoplay loop muted></video>
            </td>
            <!-- Establecer la fuente del vídeo desde la Cámara de TV 2. -->
            <td>
                <p class="other"> Vídeo de la Cámara 2: </p>
                <video id="vidCam2" autoplay loop muted></video>
            </td>
            <!-- Establecer la fuente del vídeo desde la Cámara de TV 3. -->
            <td>
                <p class="other"> Vídeo de la Cámara 3: </p>
                <video id="vidCam3" autoplay loop muted></video>
            </td>
        </tr>
    </table>
</body>
</html>
